<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>simutrans-pakformation</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="header">simutrans-pakformation</div>
		<div class="button_area, head_button_area">
			<button onclick="document.getElementById('input_file').click()">ファイル追加</button>
			<select id="select_file" size="1">
				<option value="all">(すべて表示)</option>
			</select>
			<input type="file" id="input_file" accept=".pak" multiple>
		</div>
		<div class="flex">
			<div class="column">
				<div class="table_cover">
					<table id="select_inportaddon">
						<thead><tr><th></th><th>アドオン</th><th>ソースファイル</th><th>ソースファイル日時</th></tr></thead>
					</table>
				</div>
			</div>
			<div class="column">
				<div class="table_cover">
					<table id="select_outputaddon">
						<thead><tr><th></th><th>アドオン</th><th>ソースファイル</th><th>ソースファイル日時</th></tr></thead>
					</table>
				</div>
			</div>
			<div class="button_area">
				<samp title="ファイルを削除(準備中/作らないかも)"><button id="button_01" onclick="button_click_01()">ファイル削除</button></samp>
				<samp title="単独pakファイル出力(準備中)"><button id="button_02" onclick="">単独pak化</button></samp>
				<samp title="アドオン追加"><button id="button_add_addon" onclick="">アドオン追加</button></samp>
				<samp title="リストからアドオン削除"><button id="button_del_addon" onclick="">アドオン削除</button></samp>
				<samp title="リストのアドオンを出力"><button id="button_export_addon" onclick="">アドオン出力</button></samp>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
